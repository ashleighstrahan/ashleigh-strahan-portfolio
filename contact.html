        <div class="contact-me-section">
            <h1>Let's Chat!</h1>
            <div class="contact-me-info">
            <div class="row text-center">
              <div class="col-md-6">
                <img src="/images/profile-photo.jpg" alt="Profile photo" class="img-fluid">

              <div class="col-md-6">

            <div class="contact-me-card">
                <form
                    name="portfolio-contact"
                    class="contact-form mt-3 mb-3"
                    method="”POST”"
                    data-netlify="true"
                    >
            <div class="mb-3">
            <label for="formControlInputName" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="formControlInputName"
              placeholder="Introduce yourself!"
            />
          </div>
          <div class="mb-2">
            <label for="formControlInput" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              id="formControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-2">
            <label for="formControlTextarea" class="form-label">Message</label>
            <textarea
              name="message"
              class="form-control"
              id="formControlTextarea"
              rows="3"
            ></textarea>
          </div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-secondary btn-md"
          />
        </form>
